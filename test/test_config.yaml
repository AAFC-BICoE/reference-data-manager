## This configuration file is for test purposes. Set root_folder and other attributes accordingly.
default_update_frequency: 15
root_folder: "../out/test/"
readme_file: "README+"

ncbi:
    destination_folder: "ncbi/"

    blast_db:
        ftp: "ftp.ncbi.nlm.nih.gov"
        ftp_dir: "blast/db/"
        destination_folder: "blast/"


## Keep below structure - this format is expected by python's logging module
logging:

    version: 1
    disable_existing_loggers: true

    formatters:
        briefFormatter:
            format: '%(levelname)s: %(message)s'
        preciseFormatter:
            format: '%(asctime)s - %(module)s - %(levelname)s: %(message)s'
            datefmt: '%Y/%m/%d %H:%M:%S'

    handlers:
        console:
            class: logging.StreamHandler
            formatter: briefFormatter
            level: ERROR
            stream: ext://sys.stdout
        file:
            class : logging.FileHandler
            formatter: preciseFormatter
            level: DEBUG
            filename: test.log

    root:
        level: DEBUG
        handlers: [console, file]
